<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User Page</title>



</head>


<body>





                <p>Are you sure you want to delete this user ?</p><br>







            <form action='' method="post">





                <p><u>User ID</u></p>
                <p><b>{{ user.user_id }}</b></p>
                <p><u>Name:</u></p>
                <p><b>{{user.name}}</b></p>
                <p><u>Password:</u></p>
                <p><b>{{user.password}}</b></p>
                <p><u>Email:</u></p>
                <p><b> {{ user.email }} </b></p>
                <p><u>Job Title:</u></p>
                <p><b> {{ user.jobTitle }}</b> </p>
                <p><u>Date Created:</u></p>
                <p><b>Date Created : {{ user.dateCreated }} </b></p>
                <input type = "submit" value="YES">
                <button name="cancel" type="" value="Cancel"><a href='/admin_data'>Cancel</a></button>
            </form>



</body>



</html>
