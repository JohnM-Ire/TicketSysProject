<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
       <p>Enter the user details for your account below</p><br>
         <form id="user-form" action='' method = "POST">
                <p>Choose your User-name</p>
                <label for="username"></label>
                <input type = "text" name = "username" class="user-input"><br>
                <p>Name</p>
                <label for="name"></label>
                <input type = "text" name = "name" class="user-input"><br>
                <p>Enter your Email</p>
                <label for="email"></label>
                <input type = "text" name = "email" class="user-input"><br>
                <p>Please enter your Job Title</p>
                <label for="jobTitle"></label>
                <input type = "text" name = "jobTitle" class="user-input"><br>
                <p>Please Enter your Password (max 12 characters)</p>
                <label for="password"></label>
                <input type = "text" name = "password" class="user-input"><br>
                <p>tasks completed</p>
                <label for="tasksComplete"></label>
                <input type = "text" name = "tasksComplete" class="review-input"><br>
                <p>Team ID you are a member of </p>
                <label for="team_id"></label>
                <p>Choose the Team you are a member of: </p>
                <select name="team_id" class="select-boxes">
                      {% for t in teams %}
                      <option value={{ t.team_id }}>{{ t.team_name }}</option>
                      {% endfor %}
                </select>


             <input type = "submit" value = "Create User" id="userButton">
         </form>


</body>
</html>
</body>
