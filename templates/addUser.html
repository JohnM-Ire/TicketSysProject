<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<div id="wrapper">
    <div id = "square_container">
        <div id="login_content">

                <p>Please enter your details below</p><br>
                <form id="user-form" action='' method = "POST">

                    <label for="name"></label>
                    <input type = "text" name = "name" placeholder="Enter your Full Name" class="user-input" required><br>

<!--                    <label for="username"></label>-->
<!--                    <input type = "text" name = "username" placeholder="Enter a Username" class="user-input" required><br>-->

                    <label for="email"></label>
                    <input type = "text" name = "email" placeholder="Enter your Email" class="user-input" required><br>

                    <label for="jobTitle"></label>
                    <input type = "text" name = "jobTitle" placeholder="Please enter your Job Title" class="user-input" required><br>

                    <label for="password"></label>
                    <input type = "text" name = "password" placeholder="Enter your Password" class="user-input" required><br>

                    <label for="team_id"></label>
                    <p>Choose the Team you are a member of: </p>
                    <select name="team_id" class="user-input">
                    {% for t in teams %}
                        <option value={{ t.team_id }}>{{ t.team_name }}</option>
                    {% endfor %}
                    </select>

                    <br>
                    <button type = "submit" value = "Create User" id="userButton">Create User</button>
                 </form>



        </div>


    </div>
</div>
<footer>
	<p>John Murphy | &copy; 2022</p>

</footer>
</body>
</html>
